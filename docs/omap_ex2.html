<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ルート地図</title>
<link rel="stylesheet" href="https://map.jpn.org/openlayers/v5.3.0-dist/ol.css">
<style>
body {
  margin: 0;
}
#map {
  width: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
}
.ol-popup {
  position: absolute;
  background-color: white;
  filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
  padding: 5px;
  border-radius: 10px;
  border: 1px solid #cccccc;
  bottom: 12px;
  left: -50px;
  font-family: sans-serif;
  white-space: nowrap;
}
.ol-popup:after, .ol-popup:before {
  top: 100%;
  border: solid transparent;
  content: " ";
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
}
.ol-popup:after {
  border-top-color: white;
  border-width: 10px;
  left: 48px;
  margin-left: -10px;
}
.ol-popup:before {
  border-top-color: #cccccc;
  border-width: 11px;
  left: 48px;
  margin-left: -11px;
}
.ol-popup-closer {
  text-decoration: none;
  position: absolute;
  top: 2px;
  right: 8px;
}
.ol-popup-closer:after {
  content: "✖";
}
.ol-popup h2 {
  margin: 0;
  padding: 0 2em 0 0;
  font-size: 12px;
  font-weight: bold;
  color: red;
}
.ol-popup td {
  font-size: 12px;
  padding: 0;
}
.ol-popup td:first-child {
  padding-right: 1em;
  color: blue;
}
#crosshair {
  position: absolute;
  top: calc(50% - 12px);
  left: calc(50% - 12px);
}
#taskbar {
  position: absolute;
  top: .5em;
  left: 2.75em;
}
#taskbar div {
  margin: 1px;
  border-radius: 2px;
  padding: 1px .5em;
  font-size: 9pt;
  font-family: monospace;
  color: white;
  background-color: rgba(0,60,136,.5);
}
#taskbar input[type="button"], #taskbar select {
  margin: 2px;
  padding: 2px .3em;
  border: none;
  border-radius: 4px;
  color: black;
  background-color: white;
}
#taskbar option {
  font-size: 9pt;
  font-family: monospace;
}
#taskbar select:hover, #taskbar input:hover {
  cursor: pointer;
}
@media screen and (max-width: 539px) {
  .pc { display: none !important; }
}
@media print {
  body { width: 259mm; height: 172mm; } /* A4 */
}
</style>
</head>
<body>
<div id="map"></div>
<!-- popup -->
<div id="popup" class="ol-popup">
<span id="popup-closer" class="ol-popup-closer"></span>
<div id="popup-content"></div>
</div>
<!-- crosshair -->
<div id="crosshair"><img src="image/crosshair.png"></div>
<!-- taskbar -->
<div id="taskbar" class="ol-control">
<div>
ズーム<select id="tb-zoom"></select>
マップ<select id="tb-layer">
<option value="std" selected>標準</option>
<option value="pale">淡色</option>
<option value="ort">写真</option>
<option value="osm">OSM</option>
</select>
<span class="pc">
<input id="tb-track" type="checkbox" checked>GPSデータ
<input id="tb-cross" type="checkbox" checked>中心十字線
<input id="tb-center" type="button" value="中心座標">
<input type="button" value="印刷" onclick="window.print()">
<!--
<input type="button" value="閉じる" onclick="window.close()">
-->
</span>
</div>
</div>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script><!-- IE11 -->
<script src="https://map.jpn.org/openlayers/v5.3.0-dist/ol.js"></script>
<script>
const param = {
  lon: 138.723460, lat: 35.931374, zoom: 13,
  url: 'https://anineco.github.io/gpx2geojson/example/routemap.geojson'
};
location.search.slice(1).split('&').forEach(function (ma) {
  const s = ma.split('=');
  if (s[0] === 'url') {
    param[s[0]] = decodeURIComponent(s[1]);
  } else if (s[0] in param) {
    param[s[0]] = Number(s[1]);
  }
});

window.addEventListener('DOMContentLoaded', function () {
  const std = new ol.layer.Tile({
    source: new ol.source.XYZ({
      attributions: '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
      url: 'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png'
    })
  });
  const pale = new ol.layer.Tile({
    visible: false,
    source: new ol.source.XYZ({
      attributions: '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
      url: 'https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png'
    })
  });
  const ort = new ol.layer.Tile({
    visible: false,
/*
    source: new ol.source.XYZ({
      attributions: '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
      url: 'https://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg'
    })
*/
    source: new ol.source.BingMaps({
      key: 'ApSrHyswQlSkhiwqypJU_HidSkz0pWKYg7mpCYwpR1oja2ai3CHxJOHpa2LB5NNh',
      imagerySet: 'Aerial'
    })
  });
  const osm = new ol.layer.Tile({
    visible: false,
    source: new ol.source.XYZ({
      attributions: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors',
      url: 'https://tile.openstreetmap.jp/{z}/{x}/{y}.png'
    })
  });

  const fill = new ol.style.Fill({ color: 'blue' });
  const stroke = new ol.style.Stroke({ color: 'white', width: 2 });

  function styleFunction(feature) {
    let style;
    const type = feature.getGeometry().getType();
    if (type === 'LineString') {
      // NOTE: arrow function does not work in IE11
      const color = feature.get('_color').match(/^#(..)(..)(..)$/).slice(1).map(function (h) {
        return parseInt(h, 16);
      });
      color[3] = feature.get('_opacity');
      style = {
        stroke: new ol.style.Stroke({
          color: color,
          width: feature.get('_weight'),
          lineDash: feature.get('_dashArray').split(',')
        })
      };
    } else if (type === 'Point') {
      style = {
        image: new ol.style.Icon({
          src: feature.get('_iconUrl'),
          size: feature.get('_iconSize'),
          anchor: feature.get('_iconAnchor'),
          anchorXUnits: 'pixels',
          anchorYUnits: 'pixels',
          crossOrigin: 'Anonymous'
        }),
        text: new ol.style.Text({
          text: feature.get('name'),
          font: 'bold 12px sans-serif',
          fill: fill,
          stroke: stroke,
          textAlign: 'left',
          offsetX: 10,
          offsetY: -10
        })
      };
    }
    return new ol.style.Style(style);
  };

  const track = new ol.layer.Vector({
    source: new ol.source.Vector({
      url: param.url,
      format: new ol.format.GeoJSON()
    }),
    style: styleFunction
  });
  const overlay = new ol.Overlay({
    element: document.getElementById('popup'),
    autoPan: true,
    autoPanAnimation: { duration: 250 }
  });
  const view = new ol.View({
    center: ol.proj.fromLonLat([param.lon, param.lat]),
    maxZoom: 18,
    minZoom: 0,
    zoom: param.zoom
  });
  const map = new ol.Map({
    target: 'map',
    view: view,
    controls: ol.control.defaults().extend([
      new ol.control.ScaleLine()
    ]),
    layers: [std, pale, ort, osm, track],
    overlays: [overlay]
  });

  const closer = document.getElementById('popup-closer');
  closer.addEventListener('click', function () {
    overlay.setPosition(undefined); closer.blur();
  }, false);

  map.on('pointermove', function (evt) {
    if (evt.dragging) { return; }
    const found = map.forEachFeatureAtPixel(
      map.getEventPixel(evt.originalEvent),
      function (feature, layer) {
        return feature.getGeometry().getType() === 'Point';
      }
    );
    map.getTargetElement().style.cursor = found ? 'pointer' : '';
  });

  function getHtml(feature) {
    let html = '<h2>' + feature.get('name') + '</h2>';
    const keys = feature.getKeys().filter(function (key) { // IE11
      return key !== 'geometry' && key !== 'name' && key.charAt(0) !== '_';
    });
    if (keys.length > 0) {
      html += '<table><tbody>' + keys.map(function (key) { // IE11
        return '<tr><td>' + key + '</td><td>' + feature.get(key) + '</td></tr>';
      }) + '</tbody></table>';
    }
    return html;
  }

  const content = document.getElementById('popup-content');
  map.on('click', function (evt) {
    const found = map.forEachFeatureAtPixel(
      evt.pixel,
      function (feature, layer) {
        if (feature.getGeometry().getType() !== 'Point') {
          return false;
        }
        content.innerHTML = getHtml(feature);
        return true;
      }
    );
    overlay.setPosition(found ? evt.coordinate : undefined);
  });

  const sel = document.getElementById('tb-zoom');
  const zmax = view.getMaxZoom();
  const zmin = view.getMinZoom();
  for (let i = 0; i <= zmax - zmin; i++) {
    const z = zmax - i;
    const opt = document.createElement('option');
    opt.setAttribute('value', z);
    sel.appendChild(opt).textContent = z;
  }
  sel.selectedIndex = zmax - param.zoom;
  sel.addEventListener('change', function () {
    view.setZoom(this.options[this.selectedIndex].value);
  });
  map.on('moveend', function () {
    const i = zmax - view.getZoom();
    if (sel.selectedIndex != i) {
      sel.selectedIndex = i;
    }
  });

  document.getElementById('tb-layer').addEventListener('change', function () {
    const v = this.options[this.selectedIndex].value;
    std.setVisible(v === 'std');
    pale.setVisible(v === 'pale');
    ort.setVisible(v === 'ort');
    osm.setVisible(v === 'osm');
  });

  document.getElementById('tb-track').addEventListener('change', function () {
    track.setVisible(this.checked);
  });

  document.getElementById('tb-cross').addEventListener('change', function () {
    document.getElementById('crosshair').style.visibility = this.checked ? 'visible' : 'hidden';
  });

  document.getElementById('tb-center').addEventListener('click', function () {
    alert(ol.coordinate.format(ol.proj.toLonLat(view.getCenter()), '緯度={y}\n経度={x}', 6));
  });
});
</script>
</body>
</html>
