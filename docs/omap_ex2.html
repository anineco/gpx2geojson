<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ルート地図</title>
<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css">
<link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.2.0/src/ol-layerswitcher.css">
<style>
body {
  margin: 0;
}
#map {
  width: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
}
.ol-popup {
  position: absolute;
  background-color: white;
  filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
  padding: 5px;
  border-radius: 10px;
  border: 1px solid #cccccc;
  bottom: 12px;
  left: -50px;
  font-family: sans-serif;
  white-space: nowrap;
}
.ol-popup h2 {
  margin: 0;
  padding: 0 2em 0 0;
  font-size: 12px;
  font-weight: bold;
  color: red;
}
.ol-popup td {
  font-size: 12px;
  padding: 0;
}
.ol-popup td:first-child {
  padding-right: 1em;
  color: blue;
}
.ol-popup:after, .ol-popup:before {
  top: 100%;
  border: solid transparent;
  content: " ";
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
}
.ol-popup:after {
  border-top-color: white;
  border-width: 10px;
  left: 48px;
  margin-left: -10px;
}
.ol-popup:before {
  border-top-color: #cccccc;
  border-width: 11px;
  left: 48px;
  margin-left: -11px;
}
.ol-popup-closer {
  text-decoration: none;
  position: absolute;
  top: 2px;
  right: 8px;
}
.ol-popup-closer:after {
  content: "✖";
}
.layer-switcher {
  font-family: sans-serif;
  font-size: 12px;
  background-color: transparent;
}
.layer-switcher button {
  background-color: transparent;
}
</style>
</head>
<body>
<div id="map"></div>
<div id="popup" class="ol-popup">
<span id="popup-closer" class="ol-popup-closer"></span>
<div id="popup-content"></div>
</div>
<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
<script src="https://unpkg.com/ol-layerswitcher@3.2.0"></script>
<script>
var param = {
  lon: 138.723460, lat: 35.931374, zoom: 13,
  url: 'https://anineco.github.io/gpx2geojson/example/routemap.geojson'
};
var ma = location.search.substr(1).split('&').forEach(function(ma) {
  var s = ma.split('=');
  param[s[0]] = decodeURIComponent(s[1]);
});
window.addEventListener('DOMContentLoaded', function() {
  var std = new ol.layer.Tile({
    title: '標準地図',
    type: 'base',
    visible: true,
    source: new ol.source.XYZ({
      attributions: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>',
      url: 'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png'
    })
  });
  var pale = new ol.layer.Tile({
    title: '淡色地図',
    type: 'base',
    visible: false,
    source: new ol.source.XYZ({
      attributions: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>',
      url: 'https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png'
    })
  });
  var ort = new ol.layer.Tile({
    title: '写真',
    type: 'base',
    visible: false,
    source: new ol.source.XYZ({
      attributions: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>',
      url: 'https://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg'
    })
  });
  var osm = new ol.layer.Tile({
    title: 'OSM',
    type: 'base',
    visible: false,
    source: new ol.source.XYZ({
      attributions: ["&copy;", '<a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors'],
      url: 'https://tile.openstreetmap.jp/{z}/{x}/{y}.png'
    })
  });

  var fill = new ol.style.Fill({color: 'blue'});
  var stroke = new ol.style.Stroke({color: 'white', width: 2});

  function styleFunction(feature) {
    var style = {};
    var type = feature.getGeometry().getType();
    if (type === 'LineString') {
      var color = feature.get('_color').match(/^#(..)(..)(..)$/).slice(1).map(function(h) {
        return parseInt(h, 16);
      });
      color[3] = feature.get('_opacity');
      style = {
        stroke: new ol.style.Stroke({
          color: color,
          width: feature.get('_weight'),
          lineDash: feature.get('_dashArray').split(',')
        })
      };
    } else if (type === 'Point') {
      style = {
        image: new ol.style.Icon({
          src: feature.get('_iconUrl'),
          crossOrigin: 'Anonymous'
        }),
        text: new ol.style.Text({
          text: feature.get('name'),
          font: 'bold 12px sans-serif',
          fill: fill,
          stroke: stroke,
          textAlign: 'left',
          offsetX: 10,
          offsetY: -10
        })
      };
    }
    return new ol.style.Style(style);
  };

  var track = new ol.layer.Vector({
    title: 'GPSデータ',
    type: 'data',
    visible: true,
    source: new ol.source.Vector({
      url: param.url,
      format: new ol.format.GeoJSON()
    }),
    style: styleFunction
  });
  var overlay = new ol.Overlay({
    element: document.getElementById('popup'),
    autoPan: true,
    autoPanAnimation: { duration: 250 }
  });
  var view = new ol.View({
    center: ol.proj.fromLonLat([param.lon, param.lat]),
    maxZoom: 18,
    zoom: param.zoom
  });
  var map = new ol.Map({
    target: 'map',
    view: view,
    layers: [
      new ol.layer.Group({
        title: 'ベースマップ',
        layers: [std, pale, ort, osm]
      }),
      new ol.layer.Group({
        title: 'オーバーレイ',
        layers: [track]
      })
    ],
    controls: ol.control.defaults({
      attributionOptions: ({ collapsible: false })
    }).extend([
      new ol.control.ScaleLine(),
      new ol.control.LayerSwitcher()
    ]),
    overlays: [overlay]
  });

  var closer = document.getElementById('popup-closer');
  closer.addEventListener('click', function() {
    overlay.setPosition(undefined); closer.blur();
  }, false);

  map.on('pointermove', function(evt) {
    if (evt.dragging) { return; }
    var found = map.forEachFeatureAtPixel(
      map.getEventPixel(evt.originalEvent),
      function(feature, layer) {
        return feature.getGeometry().getType() === 'Point';
      }
    );
    map.getTargetElement().style.cursor = found ? 'pointer' : '';
  });

  function getHtml(feature) {
    var html = '<h2>' + feature.get('name') + '</h2>';
    var keys = feature.getKeys().filter(function (key) {
      return key !== 'geometry' && key !== 'name' && key.substr(0, 1) !== '_';
    });
    if (keys.length > 0) {
      html = html + '<table><tbody>'
        + keys.map(function (key) { return '<tr><td>' + key + '</td><td>' + feature.get(key) + '</td></tr>'; })
        + '</tbody></table>';
    }
    return html;
  }

  var content = document.getElementById('popup-content');
  map.on('click', function(evt) {
    var found = map.forEachFeatureAtPixel(
      evt.pixel,
      function(feature, layer) {
        if (feature.getGeometry().getType() !== 'Point') {
          return false;
        }
        content.innerHTML = getHtml(feature);
        return true;
      }
    );
    overlay.setPosition(found ? evt.coordinate : undefined);
  });
});
</script>
</body>
</html>
