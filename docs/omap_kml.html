<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>OpenLayers + KML</title>
<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?autorun=false&lang=html&skin=sunburst"></script>
<link rel="stylesheet" href="css/common.css">
<style>
iframe {
  border: none;
}
.prettyprint ol.linenums > li {
	list-style-type: decimal; 
}
</style>

<body>
<h2>OpenLayers + KML</h2>
<h3>埋め込み表示例</h3>
<p><iframe width="640" height="480" src="omap_ex1.html?lat=35.913163&lon=138.721400&zoom=15&url=example/routemap.min.kml"></iframe></p>
<h3>ソースコード</h3>
<p><a href="https://github.com/anineco/gpx2geojson/blob/master/docs/omap_ex1.html">GitHub</a></p>
<pre id="source" class="prettyprint lang-html linenums"></pre>
<script>
window.addEventListener('DOMContentLoaded', function() {
  var xhr = new XMLHttpRequest();
  xhr.responseType = 'text';
  xhr.addEventListener('loadend', function (e) {
    if (this.status !== 200) { return; }
    document.getElementById('source').innerText = this.responseText;
    PR.prettyPrint();
  });
  xhr.open('GET', 'https://raw.githubusercontent.com/anineco/gpx2geojson/master/docs/omap_ex1.html');
  xhr.send();
});
</script>
</body>
