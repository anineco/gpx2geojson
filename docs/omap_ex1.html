<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ルート地図</title>
<link rel="stylesheet" href="https://map.jpn.org/openlayers/v5.3.0-dist/ol.css">
<link rel="stylesheet" href="src/omap.css">
</head>
<body>
<div id="map"></div>
<!-- popup -->
<div id="popup" class="ol-popup">
<span id="popup-closer" class="ol-popup-closer"></span>
<div id="popup-content"></div>
</div>
<!-- crosshair -->
<div id="crosshair"><img src="image/crosshair.png"></div>
<!-- taskbar -->
<div id="taskbar" class="ol-control">
<div>
ズーム<select id="tb-zoom"></select>
マップ<select id="tb-layer">
<option value="std" selected>標準</option>
<option value="pale">淡色</option>
<option value="ort">写真</option>
<option value="osm">OSM</option>
</select>
<span class="pc">
<input id="tb-track" type="checkbox" checked>GPSデータ
<input id="tb-cross" type="checkbox" checked>中心十字線
<input id="tb-center" type="button" value="中心座標">
<input type="button" value="印刷" onclick="window.print()">
<!--
<input type="button" value="閉じる" onclick="window.close()">
-->
</span>
</div>
</div>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script><!-- IE11 -->
<script src="https://map.jpn.org/openlayers/v5.3.0-dist/ol.js"></script>
<script src="src/omap_ex1.js"></script>
</body>
</html>
