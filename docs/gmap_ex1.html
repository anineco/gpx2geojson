<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Googleマップ版ルート地図</title>
<style>
#map {
  width: 640px;
  height: 480px;
}
</style>
</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxcuxvdd1SeIgtubznQ_JC7e08BZrIHkk&language=ja&region=JP"></script>
<script>
window.addEventListener('DOMContentLoaded', function() {
  var param = {
    div: 'map',
    lng: 140.672862, lat: 37.864291, zoom: 15,
    url: 'https://anineco.github.io/gpx2geojson/example/Mt_Hayama.kml'
  };
  var map = new google.maps.Map(document.getElementById(param.div), {
    zoom: param.zoom,
    center: {lat: param.lat, lng: param.lng},
    mapTypeId: google.maps.MapTypeId.TERRAIN,
    scaleControl: true
  });
  var ctaLayer = new google.maps.KmlLayer(param.url, {
    preserveViewport: true
  });
  ctaLayer.setMap(map);
});
</script>
</body>
</html>
