<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Googleマップ版ルート地図</title>
<style>
body {
  margin: 0;
}
#map {
  width: 640px;
  height: 480px;
}
.gm-style-iw h2 {
  margin: 0;
  padding: 0 2em 0 0;
  font-size: 12px;
  font-weight: bold;
  color: red;
}
.gm-style-iw td {
  font-size: 12px;
  padding: 0;
}
.gm-style-iw td:first-child {
  padding-right: 1em;
  color: blue;
}
</style>
</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxcuxvdd1SeIgtubznQ_JC7e08BZrIHkk&language=ja&region=JP"></script>
<script>
window.addEventListener('DOMContentLoaded', function() {
  var param = {
    lng: 138.723460, lat: 35.931374, zoom: 13,
    url: 'example/routemap.geojson'
  };
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: param.zoom,
    center: {lat: param.lat, lng: param.lng},
    mapTypeId: google.maps.MapTypeId.TERRAIN,
    scaleControl: true
  });
  map.data.loadGeoJson(param.url);
  map.data.setStyle(function (feature) {
    var type = feature.getGeometry().getType();
    if (type === 'LineString') {
      return ({
        clickable: false,
        strokeColor: feature.getProperty('_color'),
        strokeOpacity: feature.getProperty('_opacity'),
        strokeWeight: feature.getProperty('_weight')
      });
    }
    if (type === 'Point') {
      var s = feature.getProperty('_iconSize');
      var a = feature.getProperty('_iconAnchor');
      return ({
        icon: {
          url: feature.getProperty('_iconUrl'),
          scaledSize: new google.maps.Size(s[0], s[1]),
          anchor: new google.maps.Point(a[0], a[1])
        },
        title: feature.getProperty('name')
      });
    }
  });
  var popup = new google.maps.InfoWindow();
  map.data.addListener('click', function (event) {
    var html = '<h2>' + event.feature.getProperty('name') + '</h2>';
    var body = '';
    event.feature.forEachProperty(function (value, key) {
      if (key !== 'name' && key.substr(0, 1) !== '_') {
        body = body + '<tr><td>' + key + '</td><td>' + value + '</td></tr>';
      }
    });
    if (body) {
      html = html + '<table><tbody>' + body + '</tbody></table>';
    }
    popup.setContent(html);
    popup.setPosition(event.latLng);
    popup.setOptions({ pixelOffset: new google.maps.Size(0, -5) });
    popup.open(map);
  });
});
</script>
</body>
</html>
